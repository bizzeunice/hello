<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Title</title>
    <link rel="stylesheet" href="./main/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

 </head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Movie filter</a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" aria-current="page">Home
                                <span class="visually-hidden">(current)</span></a>
                        </li>
                    </ul>
                    <form class="d-flex my-2 my-lg-0 search-bar">
                        <input class="form-control me-sm-2" type="text" id="searchInput" placeholder="Search" />
                        <button class="btn btn-outline-success my-2 my-sm-0" id="searchButton" type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <section class="container my-4">
            <div id="moviesList" class="row"></div>
        </section>

        <div class="pagination">
            <button id="prevPage" disabled>Previous</button>
            <span id="pageNumber">Page 1</span>
            <button id="nextPage">Next</button>
        </div>


    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 MovieApp</p>
    </footer>

    <script src="main/js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
